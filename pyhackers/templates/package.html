{% set meta_description =  package.summary %}
{% set meta_title =  package.name %}

{% extends "base.html" %}


{% block content %}
<div class='container'>
    <div class='row' style='border-radius: 10px;padding-bottom:10px'>
        <div class="col-lg-2 bs-callout bs-callout-warning" style="position: fixed; ">
            <a href="https://twitter.com/share" class="twitter-share-button" data-text="Checkout #python package {{ package.name }} #pypi"
                   data-via="pythonhackers" data-size="large" data-related="pythonhackers" data-hashtags="{{ package.name }}"
                   >Tell your friends</a>
        </div>
         <div class='col-lg-8 col-lg-offset-3'>
            <h1>{{ package.name }}</h1>
            <a href="{{ package.url }}" target="_blank">
                {{ package.url }}
            </a>
            <p>{{ package.summary }}</p>
             <hr />
             <div class="package-desc">
             {% autoescape off %}
            <p>{{ description }}</p>
             {% endautoescape %}
                 </div>
        </div>
    </div>
</div>
{% endblock %}
