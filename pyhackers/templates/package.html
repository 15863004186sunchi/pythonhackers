{% set meta_description =  package.summary %}
{% set meta_title =  package.name %}

{% extends "base.html" %}


{% block content %}
<div class='container'>
    <div class='row' style='border-radius: 10px;padding-bottom:10px'>
         <div class='col-lg-8'>
            <h1>{{ package.name }}</h1>
            <a href="{{ package.url }}" target="_blank">
                {{ package.url }}
            </a>
            <p>{{ package.summary }}</p>
             <hr />
             <div class="package-desc">
             {% autoescape off %}
            <p>{{ description }}</p>
             {% endautoescape %}
                 </div>
        </div>
    </div>
</div>
{% endblock %}
