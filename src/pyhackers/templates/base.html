<!DOCTYPE html>
<html>
<head>
    <title>Python Hackers Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/buttons.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <style>
        a:hover{
            text-decoration: none;
        }
        .links {

        }
        .link-box{
            margin-bottom:10px;
            padding-bottom:14px;
            border-bottom: 1px solid #d3d3d3;
            padding-right:0;
        }
        h4 a{
            text-transform: uppercase;
        }
        .tag{
            color:#d9534f;
        }
        .ositem{
            padding-bottom: 5px;
        }
        .ositem .index{
            font-size:1.5em;
            color:slategray;
            font-weight: bold;
        }
        .ositem:hover{
            background-color: lemonchiffon;
        }
        .ositem .info .project{
            font-size:1.9em;
        }
        .ositem .description p{
            font-size:1.5em;
        }
        .ositem .number{
            padding-top:4px;text-align: center;
            font-size:1.3em;color:gray;
        }

        .link-container{
            padding-top:5px;
            margin-bottom: 10px;;
        }
        .link-container .label{

        }
        .links .front-action{
            max-width:50px;
            padding-top:5px;
            width: 100px;
            float: left;
            margin-right: 10px;
            line-height: 25px;
        }
        .bs-callout {
            margin: 20px 0;
            padding: 15px 30px 15px 15px;
            border-left: 5px solid #eee;
        }
        .bs-callout-warning {
            background-color: #fefbed;
            border-color: #f1e7bc;
        }
        .linklist{
            box-shadow: 1px;
        }

        @media(min-width:768px){
            .links .front-action{
{#                margin-left:-70px;#}
            }
        }
        .user-info{
            float:left;

        }
        .link-discuss{
            color:darkgray;
        }

        .links .front-action i{
            color: lightgray;
            cursor: pointer;
            font-size: 3em;
        }

        .links a.link{
            font-size:1.7em;
        }
        .links a{
            font-size: 1.2em;
        }
        .navbar-brand{
            font-size:1.5em;
        }
        #join-us{
            border-bottom: 2px solid crimson;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
  <a class="navbar-brand" href="/">Python Hackers</a>
  <ul class="nav navbar-nav">

{#    <li><a href="http://pythonarticles.com/" target='_blank'>Articles</a></li>#}
    <li><a href="/os">Open Source</a></li>
      <li><a href="#mc_embed_signup" id='join-us' data-toggle='modal' data-track='newsletter'>Join Beta</a></li>
      <li><a href='http://pythonhackers.com'>About</a></li>
      <li><a href="http://github.com/pythonhackers/pythonhackers" target="_blank"><i class='icon-github'></i>&nbsp;</a></li>
  </ul>
            <ul class='nav navbar-nav pull-right'>
                <li style='padding-top:10px;'>
                    <a href="https://twitter.com/pythonhackers" class="twitter-follow-button pull-right" data-show-count="true" data-size='large' data-show-count="false" data-lang="en">Follow @pythonhackers</a>
{#                    <a class="btn-auth btn-github" href="/oauth/github">#}
{#    Sign in with <b>Github</b>#}
{#</a>#}
                </li>
            </ul>
            </div>
</div>

    <div class="container-fluid">
            <div id='main'>
                {% block content %}{% endblock %}
            </div>
    </div>
    <div class='container footer'>

    </div>
