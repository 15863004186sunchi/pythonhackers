{% macro image_list_macro(coll,caller='') -%}

{% for follower in coll %}
    <a href="/user/{{ follower.nick }}" class="pull-left">
    <img src='{{ follower.pic }}'
         class='img-responsive img-rounded'
         style="width:40px;height:40px;"
         data-toggle='tooltip'
         data-placement="bottom" title="{{ follower.nick }}"  />
    </a>

{% endfor %}

{%- endmacro %}
